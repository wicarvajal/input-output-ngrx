<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of inputsOutputs | orderInputs">
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency }}</td>
              <td [class.text-success]="item.type === 'input'"
              [class.text-danger]="item.type === 'output'">
                {{ item.type }}
              </td>
              <td>
                <button class="btn btn-danger" (click)="deleteItem(item.uid)">
                  <i class="fa fa-trash"></i>
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
