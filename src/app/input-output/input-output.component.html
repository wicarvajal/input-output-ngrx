<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form [formGroup]="inputForm" (ngSubmit)="saveInput()">

          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" placeholder="Descripción" formControlName="description">
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input type="number" class="form-control" placeholder="Monto" formControlName="amount">
            <p>
              Debe de ser un monto positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button *ngIf="type === 'input'" (click)="type = 'output'" type="button"
              class="btn btn-primary btn-block">Ingreso</button>
            <button *ngIf="type === 'output'" (click)="type = 'input'" type="button"
              class="btn btn-warning btn-block">Egreso</button>
          </div>

          <hr>
          <button type="submit" class="btn btn-success mr-2" [disabled]="inputForm.invalid || loading">
            <i class="fa fa-save" *ngIf="!loading"></i>
            <i class="fa fa-spin fa-sync" *ngIf="loading"></i>
            Agregar
          </button>

          <!-- 
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
            -->

          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
